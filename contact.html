---
layout: contact
title: Contact
permalink: /contact/
---

<!-- <div id="contactwrap"></div> -->
<div class="container mtb">
 <div class="row"> 
<div class="col-lg-8">
            <h4>Get In Touch</h4>
            <div class="hline"></div>
              <p></p>
                <form role="form">
                  <div class="form-group">
                    <label for="InputName1">Your Name</label>
                    <input type="text" class="form-control" id="exampleInputName1">
                  </div>
                  <div class="form-group">
                    <label for="InputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1">
                  </div>
                  <div class="form-group">
                    <label for="InputSubject1">Subject</label>
                    <input type="text" class="form-control" id="exampleInputSubject1">
                  </div>
                  <div class="form-group">
                    <label for="message1">Message</label>
                    <textarea class="form-control" id="message1" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-theme">Submit</button>
                </form>
        </div><! --/col-lg-8 -->



        <div class="col-lg-4">
            <h4>Our Address</h4>
            <div class="hline"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
                <p>
                    Email: {{ site.email }}<br/>
                    Tel: {{ site.tel }}
                </p>
        </div>
        <div class="col-lg-4">
  <div id="map"></div>
  </div>
    </div><! --/row -->
<! --/container -->
  

</div>

 <script>
    var myLatLng = {lat: 48.435416, lng: -123.347944};

      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 48.435416, lng: -123.347944},
            zoom: 8
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDq5MfneZn7AftwwvG7m4ifBf28uU5NXnk&callback=initMap">
    </script>
