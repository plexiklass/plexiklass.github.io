---
layout: contact
title: Contact
permalink: /contact/
---

<!-- <div id="contactwrap"></div> -->
<div class="container mtb">
 <div class="row"> 
<div class="col-lg-8">
            <h4>Get In Touch</h4>
            <div class="hline"></div>
              <p></p>
                <form action="https://formspree.io/kieran_summerfeldt@hotmail.com" method="POST">
                  <div class="form-group">
                    <label for="InputName1">Your Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" name="name">
                  </div>
                  <div class="form-group">
                    <label for="InputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="email">
                  </div>
                  <div class="form-group">
                    <label for="InputSubject1">Subject</label>
                    <input type="text" class="form-control" id="exampleInputSubject1" name="subject">
                  </div>
                  <div class="form-group">
                    <label for="message1">Message</label>
                    <textarea class="form-control" id="message1" rows="3" name="message"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div><! --/col-lg-8 -->



        <div class="col-lg-4">
            <h4>Our Address</h4>
            <div class="hline"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
                <p>
                    Email: {{ site.email }}<br/>
                    Tel: {{ site.tel }}
                </p>
        </div>
        <div class="col-lg-4">
            <div><iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d84705.71769992437!2d-123.44178582812935!3d48.43630954491759!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e1!4m0!4m5!1s0x548f737c2d25d373%3A0x9178536bcad69b2b!2splexiklass+google!3m2!1d48.436330899999994!2d-123.3715744!5e0!3m2!1sen!2sca!4v1472949873664" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe></div>
        </div>
    </div><! --/row -->
<! --/container -->
  

</div>
