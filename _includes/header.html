<div class="container" style="padding-top: 90px; padding-bottom: 20px;">
  <div class="row"><a href="/contact/"><button class="btn btn-primary" style="float: right; margin-right: 15px; border-radius: 0px; background-color: {{ site.colors.primary }}; border-color: {{ site.colors.primary }};">Request an estimate</button></a>
  </div>
</div>

<div class="container" style="padding-bottom: 35px;">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="http://www.hallofframes.com/images/site/art-shipping1.jpg" alt="Chania">
    </div>
    <div class="item">
      <img src="/assets/img/blog/post01.jpg" alt="Chania">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
